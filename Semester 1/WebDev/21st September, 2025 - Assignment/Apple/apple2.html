<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Inc.</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }

    /* ===== HEADER ===== */
    header {
      background-color: white;
      padding: 1px 40px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: black;
      font-size: 14px;
      font-weight: 400;
      transition: opacity 0.2s;
    }

    nav ul li a:hover {
      opacity: 0.7;
    }

    /* ===== HERO SECTION ===== */
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding-top: 80px; /* pushes content down below fixed header */
    }

    h1 {
      font-size: 56px;
      font-weight: 500;
      margin: 0;
    }

    h2 {
      font-size: 24px;
      font-weight: 400;
      margin: 10px 0 30px;
    }

    /* ===== BUTTONS ===== */
    .btn-primary {
      background-color: #0071e3;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 9999px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.2s;
    }

    .btn-primary:hover {
      background-color: #005bb5;
    }

    .btn-outline {
      background-color: transparent;
      color: #0071e3;
      border: 1px solid #0071e3;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 9999px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.2s, color 0.2s;
    }

    .btn-outline:hover {
      background-color: #0071e3;
      color: white;
    }

    /* ===== IMAGE ===== */
    .phone-image {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      padding: 0 100px; /* adds that “black space” around */
    }

    .phone-image img {
      max-width: 600px;
      height: auto;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <img src="AppleLogo.png" alt="Apple Logo" style="width:30px; height:auto;">
      <ul>
        <li><a href="#">Store</a></li>
        <li><a href="#">Mac</a></li>
        <li><a href="#">iPad</a></li>
        <li><a href="#">iPhone</a></li>
        <li><a href="#">Watch</a></li>
        <li><a href="#">AirPods</a></li>
        <li><a href="#">TV & Home</a></li>
        <li><a href="#">Entertainment</a></li>
        <li><a href="#">Accessories</a></li>
        <li><a href="#">Support</a></li>
      </ul>
      <div>
        <img src="search.png" alt="Search" style="width:15px; height:auto; margin-right:20px;">
        <img src="bag.png" alt="Bag" style="width:15px; height:auto;">
      </div>
    </nav>
  </header>

  <main>
    <h1>iPhone 17 Pro</h1>
    <h2>All out Pro.</h2>
    <div>
      <button class="btn-primary">Learn more</button>
      <button class="btn-outline">Buy</button>
    </div>
    <div class="phone-image">
      <img src="Apple1.jpg" alt="iPhone 17 Pro">
    </div>
  </main>
</body>
</html>
