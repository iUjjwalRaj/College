<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            border: 1px solid violet;
        }
        header{
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        header img{
            height: 0.99rem;
        }
        a{
            text-decoration: none;
            padding: 35px;
        }
        main img{
            height: 450px;
        }
        main{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #TagLine{
            display: flex;
            align-items: center;
            flex-direction: column;
            margin: 70px;
        }
        #SignUPButton{
            background-color: #0071e3;
            color: white;
            border: 1px solid #0071e3;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 9999px;
        }
    </style>
</head>
<body>
    <header>
        <section id="Logo">
            <img src="logo.svg" alt="">
        </section>
        <section id="Command">
            <a href="">Sign Up</a>
            <a href="">About</a>
            <a href="">Products</a>
            <a href="">Pricing</a>
            <a href="">Support</a>
        </section>
    </header>
    <br>
    <main>
        <section id="Landing">
            <img src="landing.png">
        </section>
        <section id="TagLine">
            <h1>Invest in everything</h1>
            <h2>Online platform to invest in stocks, derivatives, mutual funds, ETFs, bonds, and more. </h2>
            <button id="SignUPButton">Sign up for free</button>
        </section>
    </main>
    
</body>
</html>
