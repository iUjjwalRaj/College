<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <style>
        body {
            background-image: url(netflix.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.6);
            z-index: 0;
        }
        .hero {
  position: relative;
  z-index: 1; /* keeps it above the dark overlay */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  text-align: center;
  color: white;
  padding: 0 20px; /* prevents text from touching edges on small screens */
}

.hero h1 {
  font-size: 3rem;       /* big bold headline */
  font-weight: 700;
  margin-bottom: 20px;
}

.hero h2 {
  font-size: 1.5rem;     /* smaller sub-headline */
  font-weight: 400;
  margin-bottom: 20px;
}

.hero p {
  font-size: 1.1rem;
  margin-bottom: 20px;
}
.hero form {
  display: flex;
  justify-content: center;
  margin-top: 20px;
  flex-wrap: wrap; /* so on small screens they stack */
}

.hero input[type="email"] {
  padding: 15px;
  font-size: 1rem;
  border: none;
  outline: none;
  border-radius: 4px 0 0 4px;
  min-width: 300px;
}

.hero button[type="submit"] {
  padding: 15px 25px;
  font-size: 1rem;
  border: none;
  background-color: #e50914; /* Netflix red */
  color: white;
  cursor: pointer;
  border-radius: 0 4px 4px 0;
  font-weight: 600;
  transition: background-color 0.2s ease;
}

.hero button[type="submit"]:hover {
  background-color: #f40612; /* brighter red on hover */
}
header {
  position: absolute;
  top: 0;
  width: 100%;
  padding: 20px 50px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 2; /* stays above overlay */
}

.logo {
  font-size: 2rem;
  font-weight: 700;
  color: #e50914;
}

.actions {
  display: flex;
  align-items: center;
  gap: 15px;
}

/* language dropdown */
.actions select {
  padding: 6px 12px;
  background: rgba(0,0,0,0.7);
  color: white;
  border: 1px solid #333;
  border-radius: 4px;
  font-size: 0.9rem;
  cursor: pointer;
  margin-left: 1200px;
}

/* sign in button */
.actions .signin {
  background-color: #e50914;
  border: none;
  color: white;
  padding: 7px 15px;
  font-size: 0.9rem;
  border-radius: 4px;
  cursor: pointer;
  font-weight: 600;
  transition: background-color 0.2s ease;
}

.actions .signin:hover {
  background-color: #f40612;
}



    </style>
</head>
<body>
    <header>
    <nav>
      <div class="logo">NETFLIX</div>
      <div class="actions">
        <select>
          <option>English</option>
          <option>हिन्दी</option>
        </select>
        <button class="signin">Sign In</button>
      </div>
    </nav>
  </header>

  <section class="hero">
    <h1>Unlimited movies, TV shows and more</h1>
    <h2>Starts at ₹149. Cancel at any time.</h2>
    <p>Ready to watch? Enter your email to create or restart your membership.</p>
    <form>
      <input type="email" placeholder="Email address">
      <button type="submit">Get Started ></button>
    </form>
  </section>
</body>
</html>
