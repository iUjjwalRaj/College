<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Impact</title>
    <style>
        body {
            background-image: url(genshin.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            text-shadow: 0cqmax(2px, 2px, 5px, black);
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            
        }
        div {
            background-color: antiquewhite;
            height: 300px;
            width: 500px;
            margin: 20px;

        }
        .glass-box {
      width: 400px;
      padding: 30px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0);  /* Transparent white */
      backdrop-filter: blur(10px);           /* Frosted glass blur */
      -webkit-backdrop-filter: blur(10px);   /* Safari support */
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      text-align: center;
      font-size: 20px;
        }
        button {
            background-color: rgba(255, 255, 255, 0);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 5px black;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 4px 4px 10px black;
        }
    </style>
</head>
<body>
    <div class="glass-box">
        <h1>Hello World</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam minus temporibus maxime id veniam explicabo!</p>
        <br>
        <button>Click Me</button>
    </div>
    
</body>
</html>
