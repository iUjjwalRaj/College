<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME TABLE</title>
</head>
<body>
    <h1>
    <table border="1">
        <tr>
            <th> </th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th></th>
            <th colspan="2"> 4 </th>
            <th colspan="2">6</th>
            
        </tr>

        <tr>
            <td> Monday </td>
            <td> C++ </td>
            <td> HTML </td>
            <td> CSS </td>
            <td rowspan="5"> BREAK </td>
            <td colspan="2"> JAVA </td>
            <td colspan="2"> C++ </td>
        </tr>

        <tr>
            <td> Tuesday </td>
            <td rowspan="3"> Hindi </td>
            <td colspan="2"> Web Dev </td>
            <td> C++ </td>
            <td> HTML </td>
            <td> CSS </td>
            <td rowspan="2"> OS </td>
        </tr>
        <tr>
            <td> Wednesday </td>
            <td colspan="2"> C++ </td>
            <td colspan="3"> Django </td>
        </tr>
        <tr>
            <td> Thursday </td>
            <td colspan="2"> Java </td>
            <td> English </td>
            <td> Go </td>
            <td colspan="2"> Networks </td>
        </tr>
        <tr>
            <td> Friday </td>
            <td colspan="3"> Data Science </td>
            <td colspan="2"> C++ </td>
            <td> Go </td>
            <td> Python </td>
        </tr>

    </table>
    </h1>
</body>
</html>
